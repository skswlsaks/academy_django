

upstream wsgiserver {
    server wsgiserver:8000;
}
upstream asgiserver {
    server asgiserver:8001;
}

server {

    listen 80;
    server_name tocol;

    location /static/ {
        alias /app/static/;
    }

    location / {
        proxy_pass http://wsgiserver;
    }

    location /ws/ {
        proxy_pass http://asgiserver;
    }
}
